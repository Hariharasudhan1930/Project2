<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <center>
    <h1><b>Event Management</b></h1>
    </center>
</head>
<form action="Project-1.html" method="GET">
<body>
        <label for="number">Register Number</label><br>
        <input type="Number" name="Register Number" id="Register number" style="width:500px;height:20px" ><br>
        <label for="Student name">Student Name</label><br>
        <input type="text" name="Student Name" id="Student Name"style="width:500px;height:20px"><br>
        <label for="Department">Department</label><br>
        <input type="text" name="Department" id="Department"style="width:500px;height:20px"><br>
        <label for="year">Year</label><br>
        <select for="year" type="year"style="width:500px;height:20px">
            <option>Choose an option</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
        </select><br>
        <label for="Events">Events</label><br>
        <select for="Events" type="text"style="width:500px;height:20px">
            <option>Choose an option</option>
            <option value="Symposium">Symposium</option>
            <option value="Project Making">Project Making</option>
            <option value="Sports">Sports</option>
            <option value="Fun Event">Fun Event</option>
        </select><br>
        <label for="Events Date">Events Date</label><br>
        <input type="date" name="date" min="05-07-2024"style="width:500px;height:20px"><br>
        <label for="Amount">Amount</label><br>
        <input type="Rupees" name="Amount" id="Rupees"style="width:500px;height:20px"><br>
        <label for="Amount Status">Amount Status</label><br>
        <select for="Amount Status" type="text"style="width:500px;height:20px">
            <option>Choose an option</option>
            <option value="Paid">Paid</option>
            <option value="NOT Paid">NOT Paid</option>
        </select><br>

        <button type="submit">Submit</button>
    
</body>
</form>
</html>
